<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Mesto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="body">
        <header class="header">
            <img class="logo" src="images/logo.svg" alt="Логотип сайта">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__wrapper">
                    <img class="profile__avatar" src="images/avatar.png" alt="Аватар профиля"> 
                    <div class="profile__info">
                        <div class="profile__name-btn-wrapper">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image" src="images/karach.png" alt="Изображения Карачаевска">
                    <div class="element__heading">
                        <p class="element__name">Карачаевск</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elbrus.png" alt="Изображения Эльбруса">
                    <div class="element__heading">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/dombai.png" alt="Изображения Домбая">
                    <div class="element__heading">
                        <p class="element__name">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/elbrus.png" alt="Изображения Эльбруса">
                    <div class="element__heading">
                        <p class="element__name">Гора Эльбрус</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/dombai.png" alt="Изображения Домбая">
                    <div class="element__heading">
                        <p class="element__name">Домбай</p>
                        <button class="element__like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="images/karach.png" alt="Изображения Карачаево-Черкесии">
                    <div class="element__heading">
                        <p class="element__name">Карачаево-Черкесия</p>
                        <button class="element__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2023 Даниил</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <p class="popup__name">Редактировать профиль</p>
                <form class="popup__form">
                    <input class="popup__input input-name" type="text">
                    <input class="popup__input input-description" type="text">
                    <input class="popup__submit" type="submit" value="Сохранить">
                </form>
                <button class="popup__close-btn"></button>
            </div>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
